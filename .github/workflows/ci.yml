name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  security-events: write

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22, 24]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Validate commit messages
        if: github.event_name == 'pull_request'
        run: |
          git fetch origin ${{ github.base_ref }}
          npx commitlint --from origin/${{ github.base_ref }} --to HEAD --verbose

      - name: Lint package.json
        run: |
          node --input-type=module -e "
            import { readFileSync } from 'fs';
            const pkg = JSON.parse(readFileSync('./package.json', 'utf8'));
            console.log('Package name:', pkg.name);
            console.log('Version:', pkg.version);
            console.log('Repository:', pkg.repository?.url);

            // Validate required fields
            if (!pkg.name) throw new Error('Package name is required');
            if (!pkg.version) throw new Error('Version is required');
            if (!pkg.description) throw new Error('Description is required');
            if (!pkg.main) throw new Error('Main entry point is required');
            if (!pkg.repository) throw new Error('Repository is required');

            console.log('‚úÖ Package.json validation passed');
          "

      - name: Run comprehensive tests
        env:
          INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
        run: |
          echo "üß™ Running comprehensive test suite..."
          
          # Run basic validation tests
          echo "üìã Running validation tests..."
          npm test
          
          # Run comprehensive tool testing (all 29 tools)
          echo "üîß Running comprehensive tool validation (29 tools)..."
          if [ -n "$INFURA_API_KEY" ]; then
            echo "üîë Using real API key for comprehensive testing..."
            npm run test:comprehensive
          else
            echo "‚ö†Ô∏è No API key available, running structure validation only..."
            npm run test:comprehensive
          fi
          
          # Run HTTP transport tests (Streamable HTTP)
          echo "üåê Running HTTP transport tests..."
          npm run test:http
          
          # Run integration tests if API key is available
          if [ -n "$INFURA_API_KEY" ]; then
            echo "üîó Running integration tests with real API..."
            npm run test:integration
          else
            echo "‚ÑπÔ∏è Skipping integration tests (no API key)"
          fi

      - name: Verify package structure
        run: |
          echo "Checking package structure..."

          # Check main files exist
          if [ ! -f "package.json" ]; then echo "‚ùå package.json missing"; exit 1; fi
          if [ ! -f "README.md" ]; then echo "‚ùå README.md missing"; exit 1; fi
          if [ ! -f "LICENSE" ]; then echo "‚ùå LICENSE missing"; exit 1; fi
          if [ ! -f "mcpServer.js" ]; then echo "‚ùå mcpServer.js missing"; exit 1; fi
          if [ ! -f "index.js" ]; then echo "‚ùå index.js missing"; exit 1; fi
          if [ ! -d "tools" ]; then echo "‚ùå tools directory missing"; exit 1; fi
          if [ ! -d "lib" ]; then echo "‚ùå lib directory missing"; exit 1; fi

          echo "‚úÖ Package structure validation passed"

      - name: Test package installation
        run: |
          npm pack
          PACKAGE_FILE=$(ls *.tgz)
          echo "Testing installation of $PACKAGE_FILE"

          mkdir -p test-install
          cd test-install
          npm init -y
          npm install ../$PACKAGE_FILE

          echo "‚úÖ Package installation test passed"

      - name: Verify tools can be listed
        run: |
          echo "Testing tools listing..."

          if command -v timeout >/dev/null 2>&1; then
            timeout 15s npm run list-tools || true
          else
            npm run list-tools &
            PID=$!
            sleep 5
            kill $PID 2>/dev/null || true
            wait $PID 2>/dev/null || true
          fi

          echo "‚úÖ Tools listing test completed"

      - name: Security audit
        run: |
          echo "üîí Running security audit..."
          npm audit --audit-level=moderate || true
          echo "‚úÖ Security audit completed"

      - name: Check bundle size
        run: |
          PACKAGE_SIZE=$(du -sh . | cut -f1)
          echo "Package size: $PACKAGE_SIZE"

          FILE_COUNT=$(find . -type f -not -path './node_modules/*' -not -path './.git/*' | wc -l)
          echo "File count: $FILE_COUNT"

          echo "‚úÖ Bundle size check completed"

  # Security scanning job
  security:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: |
          echo "üîç Checking for known vulnerabilities in dependencies..."
          npx audit-ci@latest --high
        continue-on-error: true
