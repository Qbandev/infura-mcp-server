name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node

  # Publish to npm when a release is created
  # Uses npm Trusted Publishing with OIDC (recommended since Dec 2025)
  # See: https://docs.npmjs.com/trusted-publishers
  npm-publish:
    needs: release-please
    if: needs.release-please.outputs.release_created
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for npm OIDC trusted publishing
    
    environment:
      name: npm
      url: https://www.npmjs.com/package/infura-mcp-server

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run comprehensive tests before publish
        env:
          INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
        run: |
          echo "ðŸ§ª Running pre-publish tests..."
          npm test
          npm run test:npm
          if [ -n "$INFURA_API_KEY" ]; then
            echo "ðŸ”‘ Running API tests with real API key..."
            npm run test:comprehensive
            npm run test:integration
          else
            echo "âš ï¸ Skipping API tests (no API key)"
          fi

      - name: Security audit before publish
        run: npm audit --audit-level=high
        continue-on-error: true

      # npm Trusted Publishing with OIDC (Dec 2025+)
      # Primary: OIDC authentication (no token needed)
      # Fallback: Granular access token via NPM_TOKEN secret
      # Configured at: npmjs.com/package/infura-mcp-server/access
      - name: Publish to npm with provenance
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create release summary
        run: |
          echo "## ðŸ“¦ NPM Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ needs.release-please.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ needs.release-please.outputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Package**: [infura-mcp-server](https://www.npmjs.com/package/infura-mcp-server)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Published with npm provenance attestation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ” Authentication Method" >> $GITHUB_STEP_SUMMARY
          echo "Using OIDC trusted publishing or granular access token with provenance." >> $GITHUB_STEP_SUMMARY
          echo "See: https://docs.npmjs.com/trusted-publishers" >> $GITHUB_STEP_SUMMARY
