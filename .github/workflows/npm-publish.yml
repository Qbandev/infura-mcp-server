name: Publish to npm

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'

jobs:
  # Security check - only allow repository owner to publish
  authorize:
    runs-on: ubuntu-latest
    outputs:
      authorized: ${{ steps.auth-check.outputs.authorized }}
    steps:
      - name: Check authorization
        id: auth-check
        run: |
          # Only allow repository owner or specified collaborators
          AUTHORIZED_USERS="Qbandev"
          REPO_OWNER="${{ github.repository_owner }}"
          ACTOR="${{ github.actor }}"

          echo "Repository owner: $REPO_OWNER"
          echo "Workflow actor: $ACTOR"
          echo "Authorized users: $AUTHORIZED_USERS"

          # Check if actor is repository owner
          if [ "$ACTOR" = "$REPO_OWNER" ]; then
            echo "✅ Authorized: Repository owner"
            echo "authorized=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if actor is in authorized users list
          for user in $AUTHORIZED_USERS; do
            if [ "$ACTOR" = "$user" ]; then
              echo "✅ Authorized: Listed in authorized users"
              echo "authorized=true" >> $GITHUB_OUTPUT
              exit 0
            fi
          done

          # Not authorized
          echo "❌ Unauthorized: $ACTOR is not authorized to publish packages"
          echo "authorized=false" >> $GITHUB_OUTPUT
          exit 1

  publish:
    runs-on: ubuntu-latest
    needs: authorize
    if: needs.authorize.outputs.authorized == 'true'

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: 'https://registry.npmjs.org'
 
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run comprehensive tests before publish
        env:
          INFURA_API_KEY: ${{ secrets.INFURA_API_KEY }}
        run: ./scripts/run-ci-tests.sh "npm publish"
        continue-on-error: false

      - name: Verify package can be built
        run: |
          # Test that the server can start and list tools
          if command -v timeout >/dev/null 2>&1; then
            timeout 10s npm run list-tools || true
          else
            # Fallback for systems without timeout
            npm run list-tools &
            sleep 3
            kill $! 2>/dev/null || true
          fi
          echo "Package verification completed"

      - name: Check if version should be published
        id: check-version
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(npm view infura-mcp-server version 2>/dev/null || echo "0.0.0")
          echo "Package version: $PACKAGE_VERSION"
          echo "NPM version: $NPM_VERSION"
          if [ "$PACKAGE_VERSION" != "$NPM_VERSION" ]; then
            echo "should-publish=true" >> $GITHUB_OUTPUT
            echo "Version changed, will publish"
          else
            echo "should-publish=false" >> $GITHUB_OUTPUT
            echo "Version unchanged, skipping publish"
          fi
 
      - name: Publish to npm
        if: steps.check-version.outputs.should-publish == 'true' && matrix.node-version == '20'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub release (if tag)
        if: startsWith(github.ref, 'refs/tags/v') && matrix.node-version == '20'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extract tag name
          TAG_NAME=${GITHUB_REF#refs/tags/}
          
          # Create release using GitHub CLI (modern approach)
          gh release create "$TAG_NAME" \
            --title "Release $TAG_NAME" \
            --notes "## Changes in this version

          Please see the [CHANGELOG.md](./CHANGELOG.md) for detailed changes.

          ## Installation

          \`\`\`bash
          npm install -g infura-mcp-server
          # or
          npx infura-mcp-server
          \`\`\`

          ## What's Changed

          For a complete list of changes, see the commit history since the last release." \
            --verify-tag 